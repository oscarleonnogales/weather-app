<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<script src="bundle.js" defer></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="header" data-header-logo></div>
			<div class="content">
				<div class="location" data-location>Santa Barbara, CA</div>
				<div class="temperature" data-temperature>75&deg F</div>
				<div class="weather-description" data-weather-description>Sunny</div>
				<div class="weather-details">
					<div>
						<div class="wind" data-wind>7 mph</div>
						<div class="weather-detail">Wind</div>
					</div>
					<div>
						<div class="feels-like" data-feels-like>73&deg F</div>
						<div class="weather-detail">Feels Like</div>
					</div>
					<div>
						<div class="humidity" data-humidity>45%</div>
						<div class="weather-detail">Humidity</div>
					</div>
				</div>
			</div>
			<form class="input-form" data-input-form>
				<input type="text" class="location-input" placeholder="search location" data-location-input />
				<button type="submit" class="submit-button" data-submit-button>Submit</button>
			</form>
		</div>
	</body>
</html>
