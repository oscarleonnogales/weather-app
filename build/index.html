<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<title>Weather App</title>
		<script src="bundle.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="location" data-location></div>
				<div class="temperature" data-temperature></div>
				<div class="weather-description" data-weather-description></div>
				<div class="weather-details">
					<div>
						<div class="wind" data-wind></div>
						<div class="weather-detail">Wind</div>
					</div>
					<div>
						<div class="feels-like" data-feels-like></div>
						<div class="weather-detail">Feels Like</div>
					</div>
					<div>
						<div class="humidity" data-humidity></div>
						<div class="weather-detail">Humidity</div>
					</div>
				</div>
			</div>
			<form class="input-form" data-input-form>
				<input type="text" class="location-input" placeholder="search location" data-location-input />
			</form>
		</div>
	</body>
</html>
